<template name="messages">
    <div class="messageBox">
      {{#each allMessages}}
        <h5 class="mainMessage">{{message}}</h5>
        <h6 class='messageUser'><span class="msgHelper">from </span><strong><a href={{pathFor 'userProfile' username=username _id=user}}>{{username}}</a></strong></h6>
        <span class="input-group"></span>
      {{/each}}
    </div>
</template>
