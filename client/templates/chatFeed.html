<template name="chatFeed">
    <h4 class="feedName">{{feedName}} <span class="feedhelper">Total Users:- <strong>{{totalFeedUsers}}</strong></span></h4>
    <div class="inputArea">
      <input type="text" id='my_msg' placeholder="Type your message...">
      <button class="btn btn-warning btn-xs" id="my_msg_submit">Send</button>
    </div><br>
    {{> messages}}
</template>
