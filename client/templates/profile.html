<template name='profile'>
  <nav class='navbar navbar-default'>
    <div class="container-fluid">
      <div class="navbar-header">
        <a href={{pathFor 'home'}} class="navbar-brand">Community Chat</a>
      </div>
      <ul class='nav navbar-nav navbar-left'>
        {{#if currentUser}}
         {{#with uniqueId}}
         <li><a href={{pathFor 'feed'}}>Feed</a></li>
         {{/with}}
         {{#if isInRole 'admin'}}
          <li><a href={{pathFor 'dashboard'}}>Dashboard</a></li>
         {{/if}}
         <li><a href='#' id='loggedOut'>Log Out</a></li>
         {{else}}
         <li><a href={{pathFor 'register'}}>Register</a></li>
         <li><a href={{pathFor 'login'}}>SignIn</a></li>
        {{/if}}
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="jumbotron">
      <h4>Welcome {{username}}</h4>
    </div>
  </div>
</template>
